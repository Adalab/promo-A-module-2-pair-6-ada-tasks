<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    <header class="header">
        <h1 class="title">AdaTasks</h1>
    </header>
    <main class="main">
        <section class="add-container">
            <form class="task-form">
                <input class="task-input" type="text" name="task" placeholder="Nueva tarea">
                <button class="task-btn">Agregar</button>
            </form>
        </section>
        <section class="tasks-container">
            <form class="search-form">
                <input class="search-input" type="text" name="search" placeholder="Ejemplo:Gim">
                <button class="search-btn">Buscar</button>

                <ul class="tasks-list js__tasks_list"></ul>
            </form>
        </section>
    </main>

    <script src="./Js/main.js"></script>
</body>
</html>
